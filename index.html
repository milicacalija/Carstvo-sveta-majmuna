<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Životinjsko carstvo majmuna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Životinjsko carstvo majmuna</h1>
        <div id="question-container">
            <img id="question-image" src="" alt="Pitanje slika" class="question-image">
            <h2 id="question"></h2>
        </div>
        <div id="options" class="options"></div>
        <p id="timer">Preostalo vreme: <span id="time">10</span> sekundi</p>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>



  <script src="script.js"></script>
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

.quiz-container {
  text-align: center;
  background-color: #fff;
  padding: 20px 40px;
  border-radius: 8px;
  box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
}

h1 {
  margin-bottom: 20px;
  font-size: 24px;
}

.options {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

button {
  padding: 10px;
  font-size: 18px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}

#result {
  margin-top: 20px;
  font-size: 20px;
  font-weight: bold;
}
.question-image {
    width: 600px;
    height: auto; /* zadržava proporcije slike */
    margin-bottom: 20px;
    border-radius: 8px; /* opcionalno za zaobljene ivice */
}
@media (max-width: 768px) {
  body {
    padding: 10px; /* Osigurava da sadržaj ima razmak od ivica ekrana */
  }

  .quiz-container {
    padding: 15px 20px; /* Smanjuje padding za manji ekran */
  }

  h1 {
    font-size: 20px; /* Naslov je proporcionalno manji */
  }

  button {
    font-size: 16px; /* Manja veličina teksta na dugmetu */
    padding: 8px; /* Manji padding za dugmad */
  }

  .question-image {
    width: 100%; /* Slika zauzima celu širinu ekrana */
    max-width: 400px; /* Ograničava maksimalnu širinu slike */
    height: auto; /* Zadržava proporcije slike */
  }

  #result {
    font-size: 18px; /* Rezultat je proporcionalno manji */
  }
}

  </style>
  
</body>
</html>
